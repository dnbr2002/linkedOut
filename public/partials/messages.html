

<div class="col-xs-9" ng-repeat="data in messageData">
		<table class="table table-striped table-hover table-condensed">
			<tr>
				<th colspan={{maxCols}}>
					<h2>{{data.photoname}} {{data.senderName}}</h2>
				</th>
			</tr>
			<tr>
				<td>{{data.message}}</td>
			</tr>
		</table>
	</div>
    </div>
